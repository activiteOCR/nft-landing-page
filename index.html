<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BBBears</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />
          </a>
        </div>
		<div data-type="Group" data-name="Header" class="Header_Class">
			<div data-type="Group" data-name="Tabs" class="Tabs_Class">
				<div data-type="Text" data-name="Label" class="Label_Class">
					<span>Team</span>
				</div>
				<div data-type="Text" data-name="Label" class="Label_m_Class">
					<span>About</span>
				</div>
				<div data-type="Text" data-name="Label" class="Label_n_Class">
					<span>FAQ</span>
				</div>
				<div data-type="Text" data-name="Label" class="Label_o_Class">
					<span>Mint</span>
				</div>
			</div>
		</div>
        <div class="menu">
		  <a
            href="https://twitter.com/Electro_SenseBB"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
		  <a
            href="https://www.instagram.com/sensebb_nft_creator"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/instagram.webp" alt="Instagram" />
          </a>
          <a
            href="https://discord.gg/XWZkeSJdjm"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://opensea.io/collection/bb-bears"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/opensea.webp" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Feb 17, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>NFT Drop Coming Soon!!</h1>
               
        <p>A new batch of sweet bears will be available very soon!</p>
        <a href="https://discord.gg/XWZkeSJdjm" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join the BB Bears</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
